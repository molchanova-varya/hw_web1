<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почта Хогвартса</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Почта Hogwarts</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Что-то про меня</a></li>
            <li><a href="contact.html">Книга жалоб и предложений</a></li>
            <li><a href="map.html">Интерактивная карта</a></li> 
            <li><a href="chat.html">Поболтать</a></li> 
        </ul>
    </nav>
    <main>
        <section>
            <h2>Голубиная/совиная почта</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Что угодно кроме жалобы:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Тык</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 // Я люблю грузиснкую кухню</p>
    </footer>
</body>
</html>
